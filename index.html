<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyntaxWear | Tênis e Sneakers Oline</title>
    <meta name="description"
        content="Compre tênis e sneakers online na SyntaxWear. Encontre os melhores modelos para estilo e conforto. Frete grátis para todo o Brasil!">

    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/_reset.css">
    <link rel="stylesheet" href="./css/components/header.css">
    <link rel="stylesheet" href="./css/components/hero.css">
    <link rel="stylesheet" href="./css/components/categories.css">
</head>

<body>
    <header class="site-header">
        <h1 class="logo"><a href="/" title="SyntaxWear - Tenis e Sneakers Online">
                <img src="./images/logo/logo.svg" alt="SyntaxWear logo">
            </a>
        </h1>

        <nav class="nav-center" aria-label="Categorias Principais">
            <ul>
                <li><a href="#">Masculino</a></li>
                <li><a href="#">Feminino</a></li>
                <li><a href="#">Outlet</a></li>
            </ul>
        </nav>

        <!-- Menu de ações (Nossas lojas, Sobre, Perfil, Ajuda, Sacola) -->
        <nav class="nav-right" aria-label="Ações rápidas">
            <ul>
                <li><a href="#">Nossas lojas</a></li>

                <li><a href="#">Sobre</a></li>

                <li><a href="#" aria-label="Perfil"><img src="./images/icons/icon-profile.svg" alt="Ícone: Perfil"></a>
                </li>

                <li><a href="#" aria-label="Ajuda"><img src="./images/icons/icon-help.svg" alt="Ícone: Ajuda"></a></li>

                <li><a href="#" aria-label="Sacola"><img src="./images/icons/icon-bag.svg" alt="Ícone: Sacola"></a></li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="hero">
            <div class="hero-overlay">
                <div class="hero-content">
                    <span class="hero-subtitle">Krypton One</span>
                    <h2 class="hero-title">Transforme qualquer passo em presença.</h2>

                    <div class="hero-buttons">
                        <a class="btn btn-outline" href="#">Ver modelos</a>
                        <a class="btn btn-filled" href="#">Comprar</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="categories">
            <div class="category-card casual">
                <a href="">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Casual</span>
                </a>
            </div>

            <div class="category-card esporte">
                <a href="">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Esporte</span>
                </a>
            </div>

            <div class="category-card moderno">
                <a href="">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Moderno</span>
                </a>
            </div>

            <div class="category-card futurista">
                <a href="">
                    <span class="overlay"></span>
                    <span class="category-name btn btn-outline">Futurista</span>
                </a>
            </div>
        </section>

        <section class="featured-products">
            <div class="container">
                <div class="products-grid">
                    <!-- Aqui virá o grid de produtos -->
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <!-- Aqui virá o conteúdo do footer -->
            </div>
        </div>
    </footer>

</html>
