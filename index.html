<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SyntaxWear — Loja</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <button class="menu-btn" aria-label="Abrir menu">
        <img src="assets/images/icons/menu.svg" alt="menu">
      </button>
      <h1 class="brand">SyntaxWear</h1>
    </div>
  </header>

  <main>
    <section class="hero">
      <img src="assets/images/hero/hero-banner.jpg" alt="Banner principal" class="hero-img">
      <div class="hero-content container">
        <h2>Nova coleção outono 2025</h2>
        <p>Peças selecionadas com design moderno e conforto.</p>
      </div>
    </section>

    <section class="products container">
      <h3>Destaques</h3>
      <ul class="product-list">
        <li class="product-item">
          <img src="assets/images/products/product-01.jpg" alt="Produto 1">
          <h4>Produto 01</h4>
        </li>
        <li class="product-item">
          <img src="assets/images/products/product-02.jpg" alt="Produto 2">
          <h4>Produto 02</h4>
        </li>
        <li class="product-item">
          <img src="assets/images/products/product-03.jpg" alt="Produto 3">
          <h4>Produto 03</h4>
        </li>
      </ul>
    </section>
  </main>

  <footer class="site-footer container">
    <p>&copy; 2025 SyntaxWear</p>
  </footer>
</body>
</html>
